<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calls</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>1:12</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__menu">
        <div>Edit</div>
        <div class="screen-header__category">
          <div>All</div>
          <div>Missed</div>
        </div>
        <div class="screen-header__menu-add-jobs">
          <i class="fas fa-phone-alt"></i>
          <i class="fas fa-plus fa-xs"></i>
        </div>
      </div>
      <div class="screen-header__title">Calls</div>
    </header>
    <div class="call-list">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://assets.stickpng.com/images/589eec6964b351149f22a88a.png"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h1>Daddy Pig</h1>
            <div class="user-component__call-status">
              <i class="fas fa-phone-alt fa-sm"></i>
              <span>Incoming</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span>12/01/21</span>
          <div class="user-component__call-info">
            <i class="fas fa-info fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://3dwarehouse.sketchup.com/warehouse/v1.0/publiccontent/79edd3e2-0dd7-42c5-a079-6623788e8216"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h1>George Pig</h1>
            <div class="user-component__call-status">
              <i class="fas fa-phone-alt fa-sm"></i>
              <span>Outgoing</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span>31/12/20</span>
          <div class="user-component__call-info">
            <i class="fas fa-info fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/profile_images/2984349226/f13a143086ea4b2ab79b5239062e9550_400x400.jpeg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h1>Miss Rabbit</h1>
            <div class="user-component__call-status">
              <i class="fas fa-phone-alt fa-sm"></i>
              <span>Outgoing</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span>20/12/20</span>
          <div class="user-component__call-info">
            <i class="fas fa-info fa-xs"></i>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="status.html"
            ><i class="fas fa-user-circle fa-2x"></i><span>Status</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link activate" href="calls.html"
            ><i class="fas fa-phone-alt fa-2x"></i><span>Calls</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="camera.html"
            ><i class="fas fa-camera fa-2x"></i><span>Camera</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notify">1</span>
            <i class="fas fa-comments fa-2x"></i><span>Chats</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html"
            ><i class="fas fa-cog fa-2x"></i><span>Settings</span></a
          >
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please reduce the screen width to run this app</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
