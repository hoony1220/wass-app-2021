<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
  </head>
  <body class="camera-screen">
    <div class="black-screen__top">
      <a href="calls.html"><i class="fas fa-times fa-2x"></i></a>
      <div><i class="fas fa-bolt fa-xl"></i></div>
      <i class="fas fa-bolt fa-2x"></i>
    </div>
    <div class="camera-screen-bg">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_p_vYElOUmmk8XsoXvZf5aaZZPZHYGJv5ow&usqp=CAU"
      />
    </div>
    <div class="camera-screen-btns">
      <i class="far fa-image fa-2x"></i>
      <i class="far fa-circle fa-4x"></i>
      <i class="fas fa-sync-alt fa-2x"></i>
    </div>
    <div class="black-screen__bottom">Hold for video, tap for photo</div>

    <div id="no-mobile">
      <span>Please reduce the screen width to run this app</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
