<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>1:12</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header screen-header__bg">
      <div class="screen-header__menu">
        <div>Edit</div>
        <div class="screen-header__subtitle">
          <div>Chats</div>
        </div>
        <div class="screen-header__menu-add-jobs">
          <i class="far fa-edit"></i>
        </div>
      </div>
    </header>

    <div class="Chat-options">
      <h1>Broadcast Lists</h1>
      <h1>New Group</h1>
    </div>

    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://3dwarehouse.sketchup.com/warehouse/v1.0/publiccontent/79edd3e2-0dd7-42c5-a079-6623788e8216"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h1>George Pig</h1>
            <div class="user-component__chat">
              <i class="fas fa-check-double fa-sm"></i>
              <span>George, what's the matter?</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span>31/12/20</span>
        </div>
      </div>
    </a>

    <a href="chat2.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://static.wikia.nocookie.net/peppapedia/images/8/84/Grandpa_Pig-0.png/revision/latest?cb=20200307162646"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h1>Grandpa Pig</h1>
            <div class="user-component__chat">
              <span>Good nite darling :)</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span>29/11/20</span>
        </div>
      </div>
    </a>
    <a href="chat3.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://static.wikia.nocookie.net/peppapedia/images/b/b7/MissRabbit.jpg/revision/latest/top-crop/width/360/height/450?cb=20110730172553"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h1>Miss Rabbit</h1>
            <div class="user-component__chat">
              <i class="fas fa-check-double fa-sm"></i>
              <span>Not really.</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span>11/11/20</span>
        </div>
      </div>
    </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="status.html"
            ><i class="fas fa-user-circle fa-2x"></i><span>Status</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="calls.html"
            ><i class="fas fa-phone-alt fa-2x"></i><span>Calls</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="camera.html"
            ><i class="fas fa-camera fa-2x"></i><span>Camera</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link activate" href="chats.html"
            ><span class="nav__notify">1</span>
            <i class="fas fa-comments fa-2x"></i><span>Chats</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html"
            ><i class="fas fa-cog fa-2x"></i><span>Settings</span></a
          >
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please reduce the screen width to run this app</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
