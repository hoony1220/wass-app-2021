<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status</title>
  </head>
  <body class="body-bg">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>1:12</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__menu">
        <div>Privacy</div>
      </div>
      <div class="screen-header__title">Status</div>
    </header>

    <div class="my-status">
      <div class="my-status__profile">
        <i class="fas fa-user-circle fa-4x"></i>
        <i class="fas fa-plus-circle fa-lg"></i>
      </div>
      <div class="my-status__profile-modify">
        <div class="my-status__profile-current">
          <h1>My Status</h1>
          <h2>Add to my status</h2>
        </div>
        <div class="my-status__profile-btns">
          <div><i class="fas fa-camera fa-lg"></i></div>
          <div><i class="fas fa-pencil-alt fa-lg"></i></div>
        </div>
      </div>
    </div>
    <div class="friends-status">
      <div>No recent updates to show right now</div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link activate" href="status.html"
            ><i class="fas fa-user-circle fa-2x"></i><span>Status</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="calls.html"
            ><i class="fas fa-phone-alt fa-2x"></i><span>Calls</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="camera.html"
            ><i class="fas fa-camera fa-2x"></i><span>Camera</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notify">1</span>
            <i class="fas fa-comments fa-2x"></i><span>Chats</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="settings.html"
            ><i class="fas fa-cog fa-2x"></i><span>Settings</span></a
          >
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fab fa-whatsapp fa-5x"></i>
      <span>WassApp</span>
    </div>

    <div id="no-mobile">
      <span>Please reduce the screen width to run this app</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
