<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body class="body-bg">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>1:12</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header screen-header__bg">
      <div class="screen-header__title screen-header__title--gap">Settings</div>
    </header>

    <div class="user-component user-component--setting">
      <div class="user-component__column">
        <img
          src="https://yt3.ggpht.com/ytc/AAUvwniCnXD0bdz3Hp5F4YSCRYxTqRpNcR29HZJsR-frlQ=s900-c-k-c0x00ffffff-no-rj"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h1>Peppa Pig</h1>
          <div class="user-component__chat">
            <span>Whee!! Whee!!</span>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <div class="user-component__qrcode">
          <i class="fas fa-qrcode fa-lg"></i>
        </div>
      </div>
    </div>

    <div class="setting-options">
      <div class="setting-options__app">
        <div>
          <div class="setting-icon">
            <i class="fas fa-star fa-lg"></i>
          </div>
          <span>Starred Messages</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="setting-options__app">
        <div>
          <div class="setting-icon"><i class="fas fa-laptop fa-lg"></i></div>
          <span>WassApp Web/Desktop</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="setting-options">
      <div class="setting-options__app">
        <div>
          <div class="setting-icon">
            <i class="fas fa-key fa-lg"></i>
          </div>
          <span>Account</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="setting-options__app">
        <div>
          <div class="setting-icon"><i class="fab fa-whatsapp fa-lg"></i></div>
          <span>Chats</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="setting-options__app">
        <div>
          <div class="setting-icon"><i class="fas fa-bell fa-lg"></i></div>
          <span>Notification</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="setting-options__app">
        <div>
          <div class="setting-icon"><i class="fas fa-database fa-lg"></i></div>
          <span>Storage and Data</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="setting-options">
      <div class="setting-options__app">
        <div>
          <div class="setting-icon">
            <i class="fas fa-info fa-lg"></i>
          </div>
          <span>Help</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="setting-options__app">
        <div>
          <div class="setting-icon"><i class="fas fa-heart fa-lg"></i></div>
          <span>Tell a Friend</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="status.html"
            ><i class="fas fa-user-circle fa-2x"></i><span>Status</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="calls.html"
            ><i class="fas fa-phone-alt fa-2x"></i><span>Calls</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="camera.html"
            ><i class="fas fa-camera fa-2x"></i><span>Camera</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notify">1</span>
            <i class="fas fa-comments fa-2x"></i><span>Chats</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link activate" href="settings.html"
            ><i class="fas fa-cog fa-2x"></i><span>Settings</span></a
          >
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please reduce the screen width to run this app</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
